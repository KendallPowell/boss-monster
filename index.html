<!doctype html>
<html lang="en">

<head>
  <title>Boss Fight</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid">
    <!-- place navbar here -->
  </header>
  <main class="container-fluid">
    <section class="row">
      <!-- NOTE heros -->
      <div class="col-12">
        <div class="div row justify-content-evenly my-3 p-2">
          <div id="Slate Slabrock" class="col-4 hero-box d-flex justify-content-center p-2 text-white">
            <div class="row">
              <div class="col-12">
                <h5>Slate Slabrock</h5>
                <i></i>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>HP:</div>
                <span class="progress-bar bg-danger" role="progressbar" style="height: 65%; width: 100%"></span>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>GOLD: 20</div>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>LVL: 1</div>
              </div>
            </div>
          </div>
          <div id="Flint Ironstag" class="col-4 hero-box d-flex justify-content-center p-2 text-white">
            <div class="row">
              <div class="col-12">
                <h5>Flint Ironstag</h5>
                <i></i>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>HP:</div>
                <span class="progress-bar bg-danger" role="progressbar" style="height: 65%; width: 100%"></span>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>GOLD: 20</div>
              </div>
              <div class="col-12 d-flex justify-content-between">
                <div>LVL: 1</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-6 offset-md-3 shadow-lg">
            <div>
              <div id="boss" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <h5>CHARIZARD</h5>
              </div>
              <img class="monster-box" onclick="attackBoss()"
                src="https://images.unsplash.com/photo-1637164011965-635d3e762a38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="">
            </div>

          </div>
        </div>

      </div>
    </section>






















  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
